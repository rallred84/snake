<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake</h1>
    <div id="center">
      <div id="left"></div>
      <container id="game-area">
        <div class="pre-post">
          <h3>Welcome to Snake!</h3>
          <p>
            Try to collect as many apples as you can, but be careful. Your snake
            will grow with each apple it eats.
          </p>
          <p>
            Avoid running into the walls (and yourself!) as you try to collect
            as many apples as possible!
          </p>
          <button>Play Now!</button>
        </div>

      <div id="right"></div>

    <h3 id="snake-length">Snake Length: 4</h3>
    <h3 id="apples-eaten">Apples Eaten: 0</h3>
  </body>
</html>
